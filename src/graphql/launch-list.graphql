#  Define the data we want to show in the launch list component 
#  `launchesPast(limit`) ==> SpaceX GraphQL API query

query pastLaunchesList($limit: Int!) {
  launchesPast(limit: $limit) {
    id
    mission_name
    launch_date_utc
    details
    links {
      flickr_images
      mission_patch_small
    }
    rocket {
      rocket_name
    }
  }
}